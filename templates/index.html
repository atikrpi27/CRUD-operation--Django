{% extends 'base.html' %}
{% block body_block %}
<h3>Musician List: </h3>

<ul>
    {% if musician_list %}
    {% for musician in musician_list %}
    <li>{{ musician.first_name }} {{ musician.last_name }} - {{ musician.instrument }}</li>
    {% endfor %}
    {% else %}
    <h4>No Musician List.</h4>
    {% endif %}
</ul>
{% endblock %}
