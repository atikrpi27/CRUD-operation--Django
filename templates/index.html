{% extends 'base.html' %}
{% block body_block %}
<h3>Musician List: </h3>

<ul>
    {% if musician_list %}
    {% for musician in musician_list %}
    <li><a href="{% url 'album-list' artist_id=musician.id %}">{{ musician.first_name }} {{ musician.last_name }} </a></li>
    {% endfor %}
    {% else %}
    <h4>No Musician List.</h4>
    {% endif %}
</ul>
{% endblock %}
